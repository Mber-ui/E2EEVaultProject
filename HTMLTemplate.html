<!DOCTYPE html>
<html>
<head>
    <title>Secure Vault</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
</head>
<body>
<section class="section">
<div class="container">
    <h1 class="title">Secure Vault Web App</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="field">
            <label class="label">Select File to Encrypt</label>
            <div class="control">
                <input class="input" type="file" name="file" required>
            </div>
        </div>
        <button class="button is-primary">Encrypt File</button>
    </form>

    <form action="/decrypt" method="POST" class="mt-4">
        <div class="field">
            <label class="label">Filename to Decrypt (include .enc)</label>
            <div class="control">
                <input class="input" type="text" name="filename" placeholder="example.txt.enc" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Private Key Password</label>
            <div class="control">
                <input class="input" type="password" name="password" required>
            </div>
        </div>
        <button class="button is-warning">Decrypt File</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification is-info mt-4">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
</div>
</section>
</body>
</html>
